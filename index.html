<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div id="calculator">
        <div id="display"></div>
        <div id="row1">
            <button id="clearBtn"></button>
            <button id="parenthesesBtn"></button>
            <button id="percentBtn"></button>
            <button id="divisionBtn"></button>
        </div>
        <div id="row2">
            <button id="sevenBtn"></button>
            <button id="eightBtn"></button>
            <button id="nineBtn"></button>
            <button id="multiplicationBtn"></button>
        </div>
        <div id="row3">
            <button id="fourBtn"></button>
            <button id="fiveBtn"></button>
            <button id="sixBtn"></button>
            <button id="subtractionBtn"></button>
        </div>
        <div id="row4">
            <button id="oneBtn"></button>
            <button id="twoBtn"></button>
            <button id="threeBtn"></button>
            <button id="additionBtn"></button>
        </div>
        <div id="row5">
            <button id="plusMinusBtn"></button>
            <button id="zeroBtn"></button>
            <button id="dotBtn"></button>
            <button id="equalsBtn"></button>
        </div>
    </body>
</html>
