<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div id="calculator">
        <div id="display"></div>
        <div id="button-container">
        <div id="row1">
            <button id="clearBtn">C</button>
            <button id="parenthesesBtn">( )</button>
            <button id="percentBtn">%</button>
            <button id="divisionBtn">/</button>
        </div>
        <div id="row2">
            <button id="sevenBtn">7</button>
            <button id="eightBtn">8</button>
            <button id="nineBtn">9</button>
            <button id="multiplicationBtn">x</button>
        </div>
        <div id="row3">
            <button id="fourBtn">4</button>
            <button id="fiveBtn">5</button>
            <button id="sixBtn">6</button>
            <button id="subtractionBtn">-</button>
        </div>
        <div id="row4">
            <button id="oneBtn">1</button>
            <button id="twoBtn">2</button>
            <button id="threeBtn">3</button>
            <button id="additionBtn">+</button>
        </div>
        <div id="row5">
            <button id="plusMinusBtn">+/-</button>
            <button id="zeroBtn">0</button>
            <button id="dotBtn">.</button>
            <button id="equalsBtn">=</button>
        </div>
        </div>
    </body>
</html>
