<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div id="calculator">
        <div id="display"></div>
        <div id="row1">
            <div id="clearBtn"></div>
            <div id="parenthesesBtn"></div>
            <div id="percentBtn"></div>
            <div id="divisionBtn"></div>
        </div>
        <div id="row2">
            <div id="sevenBtn"></div>
            <div id="eightBtn"></div>
            <div id="nineBtn"></div>
            <div id="multiplicationBtn"></div>
        </div>
        <div id="row3">
            <div id="fourBtn"></div>
            <div id="fiveBtn"></div>
            <div id="sixBtn"></div>
            <div id="subtractionBtn"></div>
        </div>
        <div id="row4">
            <div id="oneBtn"></div>
            <div id="twoBtn"></div>
            <div id="threeBtn"></div>
            <div id="additionBtn"></div>
        </div>
        <div id="row5">
            <div id="plusMinusBtn"></div>
            <div id="zeroBtn"></div>
            <div id="dotBtn"></div>
            <div id="equalsBtn"></div>
        </div>
    </body>
</html>
